<ion-header no-border>
  <ion-navbar transparent>
    <ion-title id="titulo" center text-center>Lost Frequencies</ion-title>
  </ion-navbar>
</ion-header>
<ion-content (ionScroll)="onScroll($event) ">
  <div id="profile-background" [ngStyle]="{'background-image': 'url(' + imageUrl +')'}"></div>
  <div id="content">
    <div id="profile-info">
      <img id="profile-image" src="assets/imgs/profile/perfil.jpg">
      <h3 id="profile-name">Lost Frequencies</h3>
      <span id="profile-description">Dj y productor</span>
    </div>

    <h2 center text-center>Canciones:</h2>
    <ion-list>
      <ion-item *ngFor="let post of posts">
        <img class="post-profile-image" src="assets/imgs/profile/cancion.jpg">
        {{post.text}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
